Name: qmlmusicplayer
Summary: Nemo Mobile Music Player
Version: 2.0.1
Release: 1
Group: Applications/Multimedia
License: GPLv2
URL: https://github.com/nemomobile/qmlmusicplayer
Sources:
    - "%{name}-%{version}.tar.bz2"
Description: Music Player for Nemo Mobile
Provides:
    - org.pycage.musicshelf > 1.0.1
Obsoletes:
    - org.pycage.musicshelf <= 1.0.1
Requires:
    - mapplauncherd-booster-qtcomponents-qt5
    - qt-components-qt5
PkgConfigBR:
    - Qt5Quick
    - Qt5Multimedia
    - Qt5OpenGL
    - Qt5DBus
    - Qt5Sql
    - qdeclarative5-boostable
Configure: none
Builder: qmake5
